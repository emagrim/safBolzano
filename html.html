<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Viewer</title>
  <style>
    #imageContainer {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
    }

    .image {
      max-width: 100%;
      height: auto;
      cursor: pointer;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    #modal {
      background: #fff;
      padding: 20px;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
    }

    #modal img {
      width: 100%;
      height: auto;
    }

    #modalButtons {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="imageContainer">
  <!-- Add your image tags here -->
  <img class="image" src="image1.jpg" alt="Image 1">
  <img class="image" src="image2.jpg" alt="Image 2">
  <!-- Add more images as needed -->
</div>

<div id="overlay">
  <div id="modal">
    <img id="modalImage" src="" alt="Modal Image">
    <div id="modalButtons">
      <button id="previousBtn">Previous</button>
      <button id="downloadBtn">Download</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>
</div>

<script>
  // Get the necessary elements
  const imageContainer = document.getElementById('imageContainer');
  const overlay = document.getElementById('overlay');
  const modal = document.getElementById('modal');
  const modalImage = document.getElementById('modalImage');
  const previousBtn = document.getElementById('previousBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const nextBtn = document.getElementById('nextBtn');

  let currentImageIndex;

  // Add click event listener to each image
  document.querySelectorAll('.image').forEach((img, index) => {
    img.addEventListener('click', () => openModal(index));
  });

  // Open modal function
  function openModal(index) {
    currentImageIndex = index;
    const imageUrl = document.querySelectorAll('.image')[index].src;
    modalImage.src = imageUrl;
    overlay.style.display = 'flex';
  }

  // Close modal function
  function closeModal() {
    overlay.style.display = 'none';
  }

  // Add click event listeners to modal buttons
  previousBtn.addEventListener('click', () => showImage(-1));
  downloadBtn.addEventListener('click', () => downloadImage());
  nextBtn.addEventListener('click', () => showImage(1));

  // Show previous/next image function
  function showImage(direction) {
    currentImageIndex += direction;

    // Loop back to the first image if at the end
    if (currentImageIndex >= document.querySelectorAll('.image').length) {
      currentImageIndex = 0;
    }

    // Loop to the last image if at the beginning
    if (currentImageIndex < 0) {
      currentImageIndex = document.querySelectorAll('.image').length - 1;
    }

    const imageUrl = document.querySelectorAll('.image')[currentImageIndex].src;
    modalImage.src = imageUrl;
  }

  // Download image function
  function downloadImage() {
    const imageUrl = document.querySelectorAll('.image')[currentImageIndex].src;
    const link = document.createElement('a');
    link.href = imageUrl;
    link.download = 'image';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
</html>
